{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/dogs/dog-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="dog-container">
    <img 
      src="{% static 'images/shiba.png' %}" 
      alt="A sweet dog"
      class="dog-img"
    >
  <div class="dog-details">
    <h1>{{ dog.name }}</h1>
    {% if dog.age > 0 %}
      <h2>A {{ dog.age }} year old {{ dog.breed }}</h2>
    {% else %}
      <h2>A {{ dog.breed }} kitten.</h2>
    {% endif %}
    <p>{{ dog.description }}</p>
  </div>
</section>

{% endblock %}
