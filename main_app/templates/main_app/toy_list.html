{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Dog Toys</h1>
  <img src="{% static 'images/dog-with-pillow.svg' %}" alt="A dog with a yellow pillow" />
  <img src="{% static 'images/dog-jumping.svg' %}" alt="Dog jumping" />
  <img src="{% static 'images/dog-with-ball.svg' %}" alt="A dog with a red ball" />
  <img src="{% static 'images/dogs-in-a-pool.svg' %}" alt="cute dogs in a blue pool" />
</section>

<section class="card-container">
  {% for toy in toy_list %}
  <div class="card" style="border-color: {{ toy.color }}">
    <div class="card-bg" style="background-color: {{ toy.color }}"></div>
    <a href="{% url 'toys_detail' toy.id %}">
      <div class="card-content">
        <h2>{{ toy.name }}</h2>
        <p>A {{ toy.color }} toy</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
